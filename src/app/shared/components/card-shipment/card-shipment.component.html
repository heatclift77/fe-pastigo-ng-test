<ion-card class="rounded-[16px]">
  <ion-card-content>
    <div class="flex gap-2">
      <ion-icon [src]="data.icon" class="text-[42px]"></ion-icon>
      <div class="text-start">
        <h5 class="text-[12px] text-[#667085] font-semibold m-0">
          {{ data.status }}
        </h5>
        <strong class="text-[12px] text-black m-0">
          {{ data.amount }} Pickup
        </strong>
      </div>
    </div>
  </ion-card-content>
</ion-card>
