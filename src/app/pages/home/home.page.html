<ion-content [fullscreen]="true" class="ion-padding">
  <app-header-content-layout [withBackground]="true">
    <div class="z-[999] text-center my-3 text-[#fff] mt-[50px]">
      <p class="text-[12px]">Abang Express</p>
      <h1 class="text-[16px] m-0 font-semibold">Agen Jogjakarta</h1>
    </div>
  </app-header-content-layout>
  <div class="container">
    <div class="mb-7">
      <div class="mb-3">
        <ion-card class="rounded-[8px]">
          <ion-card-content>
            <div class="flex items-center justify-between">
              <div class="flex gap-1">
                <ion-avatar>
                  <img [src]="user.avatar" alt="avatar" />
                </ion-avatar>
                <div class="text-start">
                  <strong class="font-semibold m-0">
                    <p class="text-[14px] m-0">{{ user.name }}</p>
                  </strong>
                  <p class="text-[10px] m-0">{{ user.email }}</p>
                </div>
              </div>
              <ion-toggle
                class="text-[12px] text-[#667085]"
                labelPlacement="start"
                alignment="center"
                >OFF</ion-toggle
              >
            </div>
          </ion-card-content>
        </ion-card>
      </div>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
        <div *ngFor="let item of shipmentSumarys">
          <app-card-shipment [data]="item" />
        </div>
      </div>
    </div>
    <div>
      <div class="flex justify-between mb-3 text-[14px]">
        <strong class="text-md">Pending</strong>
        <button (click)="toPickUp()">
          <strong class="text-md text-[#E52138]">Lihat Semua</strong>
        </button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
        <app-card-shipment-detail />
        <app-card-shipment-detail />
        <app-card-shipment-detail />
      </div>
    </div>
  </div>
</ion-content>
